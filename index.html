<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Trivia</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <form id="settings">
          <label for="">Player 1 Name</label>
          <input id="playerName1" type="text" required>
          <label for="">Player 2 Name</label>
          <input id="playerName2" type="text" required>
          <label for="">Number of rounds</label>
          <input id="numRounds" type="number" required>
          <label for="">Questions per round</label>
          <input id="numQuestions" type="number" required>
          <button type="submit" name="button">Play!</button>
        </form>
      </div>
    </div>
  </body>
</html>
